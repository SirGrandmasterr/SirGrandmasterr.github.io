<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/styleknoten1.css">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="kontakt.css" rel="stylesheet">

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Kontakt.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="myCarousel" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <img class="d-block w-100 " src="../assets/img/DürerHimselfHalf.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption text-start">
          </div>
        </div>
      </div>
    </div>
    <div class="fillercarousel"></div>

    <div class="container bg-white">
      <div class=" text-center mt-5 ">

        <h1>Kontaktaufname</h1>
        <p> Ich freue mich über Fragen, Anregungen und Diskussionsbegeisterte- lassen Sie mir doch eine Nachricht da!</p>


      </div>


      <div class="row ">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

              <div class="container bg-light">
                <form id="contact-form" role="form" action="https://formspree.io/f/mnqyalen" method="post">




                  <div class="controls">

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="firstName">Vorname *</label>
                          <input id="firstName" type="text" name="firstName" class="form-control"
                            placeholder="" required="required"
                            data-error="Bitte Vornamen eingeben">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="lastName">Nachname *</label>
                          <input id="lastName" type="text" name="lastName" class="form-control"
                            placeholder="" required="required"
                            data-error="Bitte Nachnamen eingeben">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="email">Email *</label>
                          <input id="email" type="email" name="email" class="form-control"
                            placeholder="" required="required"
                            data-error="Valide Email ist notwendig">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="subject">Betreff *</label>
                          <select id="subject" name="subject" class="form-control" required="required"
                            data-error="Bitte wähle einen Betreff.">
                            <option value="" selected disabled>--Select Your Issue--</option>
                            <option>Frage</option>
                            <option>Anmerkung</option>
                            <option>Sonstiges</option>
                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="message">Message *</label>
                          <textarea id="message" name="message" class="form-control"
                            placeholder="Schreibe hier deine Nachricht" rows="4" required="required"
                            data-error="Bitte hinterlass hier eine Nachricht!"></textarea>
                        </div>

                      </div>


                      <div class="col-md-12 ">

                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Nachricht senden">

                      </div>

                    </div>


                  </div>
                </form>
              </div>
            </div>


          </div>
          <!-- /.8 -->

        </div>
        <!-- /.row-->

      </div>
    </div>

    <!--Section: Contact v.2-->

</head>
